<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="caminho/para/o/seu/icon.ico"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Home Made Burguer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="assets/logo.png" alt="Logo" />
        <div class="nav">
          <p>Cardápio</p>
        </div>

        <div class="icones-header">
          <img class="icon-user" src="assets/icon-user.png" alt="usuario" />
          <img
            class="icon-carrinho"
            src="assets/icon-carrinho.png"
            alt="carrinho de compras"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="card1">
          <img class="burguinho" src="assets/burger1.png" />
          <span
            >Pão de brioche com gergilim, alface, tomate, cebola roxa, picles,
            bacon, queijo prato, blend 180g, maionese da casa</span
          >
          <p>R$39,98</p>
          <img class="icon" src="assets/adicionar-ao-carrinho.png" />
        </div>

        <div class="card2">
          <img class="burguinho" src="assets/burguer2.png" />
          <span
            >Pão de brioche, couve crisp, creme de cheedar, bacon, blend 180g,
            cebola caramelizada, maionese da casa</span
          >
          <p>R$59,98</p>
          <img class="icon" src="assets/adicionar-ao-carrinho.png" />
        </div>
      </div>
    </main>
  </body>
</html>
