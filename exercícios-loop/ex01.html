<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <!-- Crie um programa aonde você peça para o usuario informar
         3 notas, depois faça a soma entre elas e mostre a media. -->

         <script>

            let n1 = parseInt(prompt('Digite a nota 1:'));
            let n2 = parseInt(prompt('Digite a nota 2:'));
            let n3 = parseInt(prompt('Digite a nota 3:'));
            let resultado = (n1 + n2 + n3) / 3;

            console.log('Sua média é: ' + resultado)
         </script>
</body>
</html>
