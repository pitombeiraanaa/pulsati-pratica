<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Numa eleição existem três candidatos.
         Faça um programa que peça o número total de eleitores. 
         Peça para cada eleitor votar e ao final mostrar 
         o número de votos de cada candidato. -->

    <script>
      let cand1 = 0;
      let cand2 = 0;
      let cand3 = 0;
      let eleitores = parseInt(prompt("Digite o número de eleitores:"));
      for (let index = 0; index < eleitores; index++) {
        let voto = prompt("Digite o número [1/2/3] do candidato em que o ");

        if (voto == "1") {
          cand1 += 1;
        } else if (voto == "2") {
          cand2 += 1;
        } else if (voto == "3") {
          cand3 += 1;
        }
      }

      document.write('Votação encerrada: ', "</br>" , 'Candidato 1: ' +cand1 , ' votos', "</br>", 'Candidato 2: ' +cand2 , ' votos', "</br>", 'Candidato 3: ' + cand3, ' votos')
    </script>
  </body>
</html>
