<body>
    <!-- Faça um programa que peça uma nota, entre zero 
        e dez. Mostre uma mensagem caso o valor seja
         inválido e continue pedindo até que o usuário
          informe um valor válido. -->

          <script>
            let nota = parseInt(prompt('Digite uma nota entre 0 e 10:'));
    
             if(nota > 10){
                console.log('Nota inválida, tente números de 0 à 10')
             } else{
                console.log('Obrigada pela avaliação!')
             }
            
          </script>
</body>
