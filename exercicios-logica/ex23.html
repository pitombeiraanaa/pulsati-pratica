<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Escreva um script que verifica se uma string é 
        igual a "javascript" ou "JavaScript" e exibe a mensagem correspondente. -->

        <script>
            let texto = prompt('Insira uma string:')
      
            if (texto.toLowerCase() === 'javascript') {
              console.log('A string é igual a javascript')
            } else if (texto.toUpperCase() === 'JAVASCRIPT') {
              console.log('A string é igual a JavaScript')
            } else {
              console.log('A string não é igual a javascript ou JavaScript')
            }
          </script>
</body>
</html>
