    <!-- Peça para informar 3 notas do alunos 
        e sua quantidade de faltas para o aluno aprovar é necessario que ele tenha media acima de 7 e 
        faltas menor que 50. -->

        <script>
            let nota1 = parseFloat(prompt("Digite a nota 1:"))
            let nota2 = parseFloat(prompt("Digite a nota 2:"))
            let nota3 = parseFloat(prompt("Digite a nota 3:"))
            let faltas = parseFloat(prompt('Digite o número de faltas:'))
        
            let media = (nota1 + nota2 + nota3) /3
            
            if (media >= 7 && faltas <=50){
                alert('Você foi Aprovado')
            } else if ( media < 7 && faltas <=50){
                alert('Você foi reprovado por falta de média')
            } else if ( media >= 7 && faltas >= 50){
                alert('Você foi reprovado por falta')
            }
