<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!--  Escreva um programa que gere um numero aleatório e some até que essa soma dos números passe de 200 -->
    <script>
      let soma = 0;
      let num = 0;
      
      do {
        soma = soma + parseInt(Math.random() * 50);
        document.write("Numeros gerados: " + soma + "<br>");
      } while (soma <= 200);

      document.write("TOTAL: " + soma);
    </script>
  </body>
</html>
