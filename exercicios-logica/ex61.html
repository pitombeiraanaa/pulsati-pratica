<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Escreva um programa que encontre o número mais próximo de um dado número em uma lista.
     -->

    <script>
      const array = [1, 6 , 15, 7, 8];

      function maisProximo(x) {
        return array.reduce((best, current) => {
          return (current >= x && (!best || current.id < best.id))
            ? current
            : best;
        }, undefined);
      }

      console.log(maisProximo(5));
      console.log(maisProximo(10));
    </script>
  </body>
</html>
