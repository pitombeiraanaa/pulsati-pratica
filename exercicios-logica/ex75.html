    <!--  Escreva um programa que encontre a soma dos valores de uma matriz diagonal secundÃ¡ria. -->
    <script>
      let matriz = [
        [1, 3, 5],
        [5, 8, 9],
        [7, 6, 4],
      ];
      let soma = 0;

      for (let index = 0; index < 3; index++) {
        for (let j = 0; index < 3; index++) {
          soma = matriz[2][0] + matriz[1][1] + matriz[0][2];
        }
      }

      document.write(soma);
    </script>
