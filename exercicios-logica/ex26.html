<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escreva um código que verifica se uma string é um palíndromo 
        ou não e exibe a mensagem correspondente. -->

    <script>
      let texto = prompt("Insira uma string:");
      let textoInvertido = texto.split("").reverse().join("");

      if (texto === textoInvertido) {
        console.log("A string é um palíndromo.");
      } else {
        console.log("A string não é um palíndromo.");
      }
    </script>
  </body>
</html>
