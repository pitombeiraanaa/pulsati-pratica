<body>
    <!-- Escreva um programa que calcule o fatorial de um número escolhido pelo usuário. -->

    <script>

        let fat = parseInt(prompt('Digite um número:'));

        for (let i = fat - 1; i >= 1; i--){
            fat = fat * i;
            console.log(fat);
        }
         
    
    </script>
</body>
