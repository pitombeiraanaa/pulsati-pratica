    <!-- Escreva um programa que encontre o menor valor em uma matriz. -->

    <script>
      const num = [2, 5, 9, 1, 6, 7, 4, 8];

      let resultado = num[0];
      for (let i = 0; i < num.length; i++) {
        if (num[i] < resultado) {
          resultado = num[i];
        }
      }

      console.log("O menor número é : " + resultado);
