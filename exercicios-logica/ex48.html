<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--   Escreva um programa que calcule a potência de um número.-->
    <script>
      let base = parseInt(
        prompt("digite um número para ser a base da sua potencia: ")
      );
      let expoente = parseInt(
        prompt("digite um número para ser o expoente da sua potencia: ")
      );
      let resultado = Math.pow(base, expoente);
      document.write("O resultado da potencia é:" + resultado);
    </script>
  </body>
</html>
