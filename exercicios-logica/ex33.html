<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        Utilize um laÃ§o "for" para percorrer uma string e trocar todas as letras "a" 
        por "x" e imprimir a string modificada.
     -->

     <script>
        let palavra = 'arara';
        let nova = '';

        for (let i = 0; i <= palavra.length; i++ ){
            nova = palavra.replaceAll('a', 'x');
        }

        document.write(nova);
     </script>
</body>
</html>
