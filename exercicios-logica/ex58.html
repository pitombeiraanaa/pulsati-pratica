<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- Escreva um programa que calcule o nÃºmero de dias entre duas datas. -->

    <script>
      const d1 = "1998-05-07";
      const d2 = "2023-05-07";

      const diffInMs = new Date(d2) - new Date(d1);
      const diffInDays = diffInMs / (1000 * 60 * 60 * 24);

      console.log(diffInDays); 
    </script>
  </body>
