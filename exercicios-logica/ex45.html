<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escreva um programa que calcule o logaritmo de um número. -->

    <script>
      let n = parseInt(prompt('Digite um número para saber o Log:'));

      let resultado = Math.log(n);
      console.log('O resultado do seu logaritmo é: ' +resultado);
    </script>
  </body>
</html>
