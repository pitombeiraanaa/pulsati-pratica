<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escreva um script que verifica se uma variável é do tipo booleano e exibe a mensagem correspondente. -->

    <script>
      let variavel = confirm(prompt("A variavel é verdadeira ou falsa?"));
      if (typeof variavel === "verdadeira" && variavel === "falso") {
        if (typeof variavel === "boolean") {
          console.log("A variável é do tipo booleano");
        } else {
          console.log("A variável não é do tipo booleano");
        }
      }
    </script>
  </body>
</html>
