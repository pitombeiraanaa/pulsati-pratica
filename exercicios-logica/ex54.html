<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--  Escreva um programa que calcule o resto da divisão de dois números não inteiros -->
    <script>
        let n1 = parseInt(prompt("Digite um número inteiro:"));
        let n2 = parseInt(prompt('Digite um número inteiro:'));
        let v1 = parseInt(prompt('Digite um número inteiro:'));
        let v2 = parseInt(prompt('Digite um número inteiro:'));
        let resto1;
        let resto2;
        
           
           resto1 = n1 % n2
           resto2 = v1 % v2
           console.log(resto1 + resto2)
        
    </script>
</body>
</html>
