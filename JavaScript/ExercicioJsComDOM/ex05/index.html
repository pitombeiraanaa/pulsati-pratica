<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <!-- Crie um input que ao pegar o valor do campo troque o titulo da página (a que fica escrita na aba do navegador) 
        para o texto do input -->
        <label for="titulo">Insira o título da página:</label>
        <input type="text" id="titulo" name="titulo" onchange="atualizaTitulo()">
        <button onclick="atualizaTitulo()">Atualizar</button>
        
    <script src="script.js"></script>
</body
</html>
