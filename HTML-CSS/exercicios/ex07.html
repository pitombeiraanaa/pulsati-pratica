<!-- EX7: Crie uma animação css que faça com que o elemento fique com opacidade de 0 ao passar o mouse por cima dele,
e também tenha uma transicao suave -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        button {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         font-size: 16px;
         margin: 4px 2px;
         border-radius: 3px;
         cursor: pointer;
         position: relative;
         transition: 0.5s;

        }


        button:hover{
            opacity: 0;
        }
    </style>
</head>
<body>
    <button>Transição</button>
</body>
</html>
