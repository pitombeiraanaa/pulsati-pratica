<!-- EX4: Crie um conjunto de propriedades CSS para fazer com que o texto de um paragrafo tenha uma sombra de texto. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 4</title>
    <style>
        p{
        text-shadow: 0.1em 0.1em 0.05em lightslategray;
        }
    </style>

</head>
<body>
    <p>Somos autores e protagonistas da nossa própria história, <br/>
        cada página é cada dia, os amores são os momentos e oportunidades são os capítulos... <br/>
        Façamos que essa nossa história se torne um bom livro de vida.</p>
</body>
</html>
