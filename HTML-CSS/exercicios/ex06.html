<!-- EX6: Crie um botão com uma transicao suave que ao passar o mouse por cime ele aumenta de tamanho. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <style>
       button{
         background-color: purple;
         border: none;
         border-radius: 3px;
         color: bisque;
         font-size: 30px;
         padding: 10px 20px;
         transition: transform 1s ease; 
         margin: 200px;
        }
        button:hover{ 
             background-color: bisque;
             color: purple;
             transform: scale(1.3);
        }
    </style>
</head>
<body>
    <button>Teste</button>
</body>
</html>
