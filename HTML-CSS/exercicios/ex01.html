<!-- EX1: Crie um botão e aplique a ele um conjunto de propriedades do CSS, como por exemplo, cor de fundo, 
cor da fonte, tamanho da fonte, largura, altura, borda, e ao passar o mouse por cima do botão devera inverter a cor
do texto com a cor do fundo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <style>
        button{
            background-color: purple;
            color: bisque;
            font-size: 15px;
            width: 60px;
            height: 40px;
            text-align: center;
            border: none;
            border-radius: 3px;
        }

        button:hover{
            background-color: bisque;
            color: purple;
        }
    </style>
</head>
<body>
    <button><b>Entrar</b></button>

</body>
</html>
