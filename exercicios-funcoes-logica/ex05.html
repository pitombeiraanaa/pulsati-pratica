<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Crie um programa que pergunta ao usuário se ele deseja
         converter uma temperatura de grau Celsius para Farenheit
          ou vice-versa. Para cada opção, crie uma função.
           E depois mostre o resultado da conversão. -->
    <input type="radio" name="converter" id="CtoF" />Celsius para Fahrenheit
    <br />
    <input type="radio" name="converter" id="FtoC" />Fahrenheit para Celsius
    <br />
    Converter valor :<input id="num" type="number" /> <br />
    <button onclick="main()">Calcular</button><br />
    Resposta:
    <div id="resposta" style="display: inline"></div>
    <br />
    <script>
      function main() {
        var num = parseInt(document.getElementById("num").value);
        var resp = document.getElementById("resposta");

        if (document.getElementById("CtoF").checked == true)
          resp.innerHTML = ctof(num);
        if (document.getElementById("FtoC").checked == true)
          resp.innerHTML = ftoc(num);
      }
      function ctof(x) {
        return 1.8 * x + 32;
      }

      function ftoc(x) {
        return ((x - 32) * 5) / 9;
      }
    </script>
  </body>
</html>
