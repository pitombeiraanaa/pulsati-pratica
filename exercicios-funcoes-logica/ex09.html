<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Faça um programa que pergunte a hora ao usuário e,
         baseando-se no horario descrito exiba a saudação apropriada.

         0-11 Bom dia
         12-17 Boa tarde
         18-23 Boa noite -->

         <script>  
          
          let horario = parseFloat(prompt('Digite o horário:'));

          if(horario <= 11){
            console.log('Bom dia!')
          } else if(horario <= 17){
            console.log('Boa tarde!');
          } else {
            console.log ('Boa noite!')
          }


         </script>
  </body>
</html>
