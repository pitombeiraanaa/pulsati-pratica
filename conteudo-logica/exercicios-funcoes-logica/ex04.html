<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Peça para o usuário informar N numeros e adicione eles
         em uma lista depois com uma função verifique cada numero 
         se ele é par e retorne ao final quantos numeros são pares e quantos são impares -->

         <script>
        
         let impar = 0;
         let par = 0;

         function checarImOuPar (numero){
            if(numero % 2 === 0 ){
                return true;
            } else {
                return false;
            }
         }
          
         while (confirm('Deseja adicionar um número?')) {
            let numero = parseInt(prompt('Digite um número para descobrir se é impar ou par:'));
            if(checarImOuPar(numero)){
                impar++;
            }else{
                par++
            }
         }

         console.log('Números impares ' + impar);
         console.log ('Números pares: ' + par)







         </script>
</body>
</html>
