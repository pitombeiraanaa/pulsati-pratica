<body>
    <!-- Criar uma calculadora, 
    onde o usuario informa 2 números e a operação matemática que ele quer
     e depois mostrar o resultado na tela. -->

     <script>
        let valor1 = parseFloat(prompt('digite um número:'));
        let valor2 = parseFloat(prompt('Digite um número:'));

        alert(valor1 * valor2 + ' é o resultado')
     </script>
