  <body>
    <!-- Escreva um programa que encontre a soma dos valores de cada coluna de uma matriz. -->

    <script>
      let matriz = [
        [1, 3, 5],
        [5, 8, 9],
        [7, 6, 4],
      ];
      let soma1 = 0;
      let soma2 = 0;
      let soma3 = 0;

      for (let index = 0; index < 3; index++) {
        for (let j = 0; index < 3; index++) {
          (soma1 = matriz[0][0] + matriz[1][0] + matriz[2][0]),
            (soma2 = matriz[0][1] + matriz[1][1] + matriz[2][1]),
            (soma3 = matriz[0][2] + matriz[1][2] + matriz[2][2]);
        }
      }

      document.write("primeira coluna " + soma1, "</br>");
      document.write("segunda coluna " + soma2, "</br>");
      document.write("terceira coluna " + soma3);
    </script>
  </body>
