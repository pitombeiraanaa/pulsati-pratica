  <body>
    <!-- FaÃ§a um script para calcular a Hipotenusa de um triangulo retangulo,
         onde o usuario informa os catetos e o programa calcula a hipotenusa. -->

    <script>
     
     let co = parseFloat(prompt('Digite o cateto oposto:'));
     let ca = parseFloat(prompt('Digite o cateto adjacente:'));

     hi = (co ** 2 + ca ** 2) **(1/2)
     
     document.write(hi)

    </script>
  </body>
