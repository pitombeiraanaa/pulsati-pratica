  <body>
    <!-- Escreva um programa que verifique se todos os números são ou pares ou impares de um array. -->

    <script>
      const numbers = ['2', '4', '8', '88', '6', '0'];
      
      
      if(numbers.every((e) => e % 2 === 0)){
       console.log('São pares:' + numbers)
      }else if(numbers.every((e) => e % 2 !== 0 )){
        console.log('São impares: ' + numbers)
      };
 
      
    </script>
  </body>
