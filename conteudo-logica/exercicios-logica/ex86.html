<body>
    <!-- Crie um programa que peça para o usuário informar uma sequencia de numeros,
         e depois pegue o maior numero da lista divida por 2 
         e verifique se esse número existe na lista de valores informados -->

         <script>
   let numeros = [5, 9, 6, 4, 10, 15, 30];
   let maiorValor;
   let divisao;

   maiorValor = Math.max(...numeros);
   divisao = maiorValor / 2;
   console.log(numeros.includes(divisao));

   document.write(
    "maior valor é " + maiorValor, "</br>" ,
    "maior valor divido por 2: " + divisao
   );
            
         </script>
</body>
