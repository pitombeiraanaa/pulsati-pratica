<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Faça um script para calcular quanto será gasto em uma viagem, 
        onde o usuario informa a distancia em KM e o consumo do carro em KM/L e 
        o programa calcula o valor da viagem. -->

        <script>
            let distancia = parseFloat(prompt('Digite a distancia percorrida:'))
            let consumo = parseFloat(prompt('Digite o consumo de KM/L:'))

            document.write(distancia * consumo + ' é o valor da sua viagem')
        </script>
</body>
</html>
