  <body>
    <!--   Escreva um programa que encontre o maior valor em uma lista e o seu Ã­ndice.-->

    <script>
      let num = [1, -12, 2, 5, 0, 14, 74];
      let maiorValor = 0;

      maiorValor = Math.max(...num);

      document.write(maiorValor, "<br>");
      document.write(num.indexOf(maiorValor));
    </script>
  </body>
