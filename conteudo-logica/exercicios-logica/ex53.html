<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- .Escreva um programa onde você peça N numeros e depois 
        mostre qual o menor numero que estiver entre a posição 5 e 10 -->

    <script>
      let lista = ["1", "10", "9", "5", "6", "1", "8", "6", "5", "3"];
      let min;

      lista = lista.slice(4, 6);
      min = Math.min(...lista);
      console.log("O menor valor é de" + min);
    </script>
  </body>
</html>
