<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
     Escreva um programa que calcule a média de uma lista de números com quantidade definida pelo usuário
        
     -->

    <script>
      let numeros = [];

      let soma = 0;

      let numeroEscolhido;

      let opcao = true;

      do {
        numeroEscolhido = parseInt(prompt("Digite um numero inteiro"));

        numeros.push(numeroEscolhido);

        soma += numeroEscolhido;

        opcao = confirm("Você quer continuar?");
      } while (opcao == true);

      let media = soma / numeros.length;

      document.write("Media: " + media);

    
    </script>
  </body>
</html>
