<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escreva um código que verifica se um número é primo ou não e exibe a mensagem correspondente. -->

    <script>
      let numero = parseInt(prompt("Insira um número: "));
      let ehPrimo = true;

      if (numero <= 1) {
        console.log(numero + " não é um número primo.");
      } else {
        for (let i = 2; i < numero; i++) {
          if (numero % i === 0) {
            ehPrimo = false;
            break;
          }
        }
        if (ehPrimo) {
          console.log(numero + " é um número primo.");
        } else {
          console.log(numero + " não é um número primo.");
        }
      }

      //  O código pede ao usuário para inserir um número e, em seguida, verifica se esse número é primo
      //   ou não. Ele inicializa uma variável ehPrimo como verdadeira (true) e usa um loop para verificar se
      //   o número é divisível por algum número entre 2 e ele mesmo. Se for divisível, significa que o número
      //    não é primo e a variável ehPrimo é definida como falsa (false). Depois, o código verifica o valor
      //    da variável ehPrimo e exibe a mensagem correspondente.
    </script>
  </body>
</html>
