<body>
    <!--  Escreva um programa que encontre o menor valor em uma lista e o seu Ã­ndice. -->

    <script>
        let num = [1 , -12 , 2 , 5 , 0 , 14, 74];
        let menorValor = 0;

        menorValor = Math.min(...num);

        document.write(menorValor, "<br>");
        document.write(num.indexOf(menorValor));
    </script>
</body>
