<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escreva um script que verifica se uma string tem mais de 10 caracteres e exibe a mensagem correspondente. -->
    <script>
      let texto = prompt("Insira uma string:");

      if (texto.length > 10) {
        console.log("A string tem mais de 10 caracteres");
      } else {
        console.log("A string tem 10 ou menos caracteres");
      }
    </script>
  </body>
</html>
