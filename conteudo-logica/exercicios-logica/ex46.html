<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Escreva um programa que calcule a raiz quadrada de um número-->

    <script>
        let n = parseInt(prompt('Digite um número para saber a raíz quadrada:'));
        let resultado =  Math. sqrt(n)
        document.write('O resultado da raíz quadrada é: ' +resultado)
    </script>
</body>
</html>
