<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Faça um programa que peça o sexo da pessoa F ou M e a sua altura.E mostre o peso ideal da pessoa.
Calculo: Masculino: (72.7 * altura) - 58 Calculo: Feminino: (62.1 * altura) - 44.7 -->

<script>
    let sexo = prompt('Insira o sexo (F ou M): ')
      let altura = parseFloat(prompt('Insira a altura (em metros): '))

      if (sexo.toUpperCase() === 'M') {
        let pesoIdeal = 72.7 * altura - 58
        console.log('Seu peso ideal é: ' + pesoIdeal + ' kg')
      } else if (sexo.toUpperCase() === 'F') {
        let pesoIdeal = 62.1 * altura - 44.7
        console.log('Seu peso ideal é: ' + pesoIdeal + ' kg')
      } else {
        console.log('Sexo inválido')
      }
    
</script>
</body>
</html>
