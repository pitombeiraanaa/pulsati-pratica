<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Escreva um programa que calcule a soma dos números impares de uma lista -->
    <script>
      let arr1 = parseInt(prompt("Digite um número ímpar:"));
      let arr2 = parseInt(prompt("Digite outro número ímpar:"));

      if ((arr1, arr2 % 2 == 1)) {
        for (let i = 0; i <= 1; i++);
        console.log(
          arr1 + arr2 + " é o resultado da soma de dois números ímpares"
        );
      } else if ((arr1, arr2 % 1 == 0)) {
        for (let i = 1; i <= 0; i++);
        console.log(
          "Tente com números impares, você incluiu algum número par!"
        );
      }
    </script>
  </body>
</html>
