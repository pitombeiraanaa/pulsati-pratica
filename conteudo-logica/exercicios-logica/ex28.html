<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- Utilize um laço "for" para encontrar
         a soma dos primeiros
         n números inteiros positivos e 
        armazenar o resultado em uma variável chamada "soma". -->

    <script>
          let soma = 0;
        for (let indice = 1; indice <= 10; indice ++ ) {
          soma = soma + indice;
        }

        console.log(soma)
    </script>
  </body>
</html>
