<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Faça um programa que leia um nome de usuário 
    e a sua senha e não aceite a senha igual ao 
    nome do usuário, mostrando uma mensagem de 
    erro e voltando a pedir as informações. -->

    <script>
      let nome = prompt('Digite seu nome:');
      let senha = prompt('Digite sua senha:');

      if(nome == senha) {
          console.log('ERRO: tente uma senha diferente do nome de usuário!')
      } else  {
          console.log('Autenticado! Obrigada!')
      }

    
    </script>
  </body>
</html>
