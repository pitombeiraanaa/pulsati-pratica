<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Gmail</p>
      <p>Imagens</p>
      <img class="iconeHeader" src="icone-app.png" />
      <img class="perfil" src="./foto.perfil.jpg" />
    </header>

    <main>
      <div class="letraGoogle">
        <span class="g">G</span>
        <span class="o">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e2">e</span>
      </div>

      <div class="search">
        <img class= "iconBody" id="iconSearch" src="icon-search.png"/ >
        <input type="text" />
        <img class="iconBody" id="iconTeclado" src="icon-teclado.png" />
        <img class="iconBody" id="iconCamera" src="camera-colorida.svg" />
      </div>

      <div class="botao">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>
    </main>

    <footer>

      <div class="rodapes">
        <div class="rodape1">
          <ul>
            <li>Sobre</li>
            <li>Publicidade</li>
            <li>Negócios</li>
            <li>Como funciona a pesquisa</li>
          </ul>
        </div>

        <div class="rodape2">
          <ul>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Configurações</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
