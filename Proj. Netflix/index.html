<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="fundo_escuro">
      <header>
        <a href="http://netflix.com.br" target="_blank">
          <img src="imagem/logo_netflix.png" alt="logo" />
        </a>
      </header>

      <main>
        <form>
          <h1>Entrar</h1>
          <input type="text" placeholder="E-mail ou número do telefone" />
          <input type="password" placeholder="Senha" />
          <button>Entrar</button>
          <div class="ajuda">
            <div>
              <input type="checkbox" />
              <label for="">Lembre-se de mim</label>
            </div>
            <a href="http://www.netflix.com/br/LoginHelp">Precisa de ajuda?</a>
          </div>
          <span>Novo por aqui?<a href="http://www.netflix.com/br/">Assine agora</a></span>
          <span class="span2">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#">Saiba mais.</a></span>
        </form>
      </main>
    </div>
  </body>
</html>
